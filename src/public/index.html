<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GREEN-API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    h2 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #2ecc71;
      color: white;
      font-size: 14px;
    }

    button:hover {
      background: #27ae60;
    }

    textarea {
      width: 100%;
      height: 100%;
      min-height: 400px;
      resize: none;
      padding: 10px;
      box-sizing: border-box;
      font-family: monospace;
    }

    .left, .right {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Левая часть -->
    <div class="left">
      <h2>GREEN-API</h2>

      <label>idInstance</label>
      <input id="idInstance" placeholder="Введите idInstance">

      <label>ApiTokenInstance</label>
      <input id="apiTokenInstance" placeholder="Введите ApiTokenInstance">

      <button onclick="callApi('getSettings')">getSettings</button>
      <button onclick="callApi('getStateInstance')">getStateInstance</button>

      <label>Chat ID (пример: 79990001122@c.us)</label>
      <input id="chatId">

      <label>Message</label>
      <input id="message">

      <button onclick="sendMessage()">sendMessage</button>

      <label>File URL</label>
      <input id="urlFile">

      <label>File name</label>
      <input id="fileName">

      <button onclick="sendFile()">sendFileByUrl</button>
    </div>

    <!-- Правая часть -->
    <div class="right">
      <h2>Ответ API</h2>
      <textarea id="result" readonly></textarea>
    </div>
  </div>

<script>
  async function callApi(method) {
    const res = await fetch(`/api/${method}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        idInstance: idInstance.value,
        apiTokenInstance: apiTokenInstance.value
      })
    });

    result.value = JSON.stringify(await res.json(), null, 2);
  }

  async function sendMessage() {
    const res = await fetch('/api/sendMessage', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        idInstance: idInstance.value,
        apiTokenInstance: apiTokenInstance.value,
        chatId: chatId.value,
        message: message.value
      })
    });

    result.value = JSON.stringify(await res.json(), null, 2);
  }

  async function sendFile() {
    const res = await fetch('/api/sendFileByUrl', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        idInstance: idInstance.value,
        apiTokenInstance: apiTokenInstance.value,
        chatId: chatId.value,
        urlFile: urlFile.value,
        fileName: fileName.value
      })
    });

    result.value = JSON.stringify(await res.json(), null, 2);
  }
</script>

</body>
</html>
